<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #163536 -26%, #017e8b 145%);
          "
        >
          <h1>Сережа и Настя</h1>
          <p>Stars of pokerpub</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #cf961c -1%, #9e0706 124%);
          "
        >
          <h1>Лиза и Сережа</h1>
          <p>Stars of pokerpub</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #a77fc7 1%, #5305af 128%);
          "
        >
          <h1>Юля и Руслан</h1>
          <p>Stars of pokerpub</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #03d64a -8%, #f39102 138%);
          "
        >
          <h1>Катя и Никита</h1>
          <p>Stars of pokerpub</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #948f6b -8%, #f39102 138%);
          "
        >
          <h1>Юра и Рита</h1>
          <p>Stars of pokerpub</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('YR.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('KN.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('RY.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('LS.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('NS.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
